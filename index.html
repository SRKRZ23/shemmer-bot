<!DOCTYPE html>
     <html lang="ru">
     <head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <meta name="theme-color" content="#121212">
         <title>Shemmer - Matnar Group</title>
         <link rel="stylesheet" href="styles.css">
         <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Montserrat:wght@700&family=Poppins:wght@400&display=swap" rel="stylesheet">
         <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
         <link rel="manifest" href="/manifest.json">
     </head>
     <body>
         <!-- Логотип -->
         <div class="logo">
             <img src="https://ibb.co/cKSvwRrr" alt="Shemmer Logo">
         </div>

         <!-- Открывающая сцена -->
         <div id="splash-screen">
             <div class="splash-content">
                 <h1 class="fade-in matnar-group">Matnar Group</h1>
                 <p class="fade-in-delayed powered-by">Powered by 4ay.uz</p>
                 <div class="spinner"></div>
             </div>
         </div>

         <!-- Основной интерфейс -->
         <div id="app-container" class="hidden">
             <!-- Шапка -->
             <header>
                 <div class="header-content">
                     <h1>Shemmer</h1>
                     <div class="profile-icon material-icons">person</div>
                 </div>
             </header>

             <!-- Карта -->
             <div id="map-container">
                 <div id="map"></div>
             </div>

             <!-- Секция услуг -->
             <section id="services">
                 <h2>Выберите услугу</h2>
                 <div class="service-cards">
                     <div class="card slide-in">
                         <img src="https://via.placeholder.com/150?text=Cleaning" alt="Cleaning">
                         <h3>Уборка</h3>
                         <p>Профессиональная уборка дома</p>
                         <button class="book-now">Заказать</button>
                     </div>
                     <div class="card slide-in">
                         <img src="https://via.placeholder.com/150?text=Repair" alt="Repair">
                         <h3>Ремонт</h3>
                         <p>Ремонт техники и мебели</p>
                         <button class="book-now">Заказать</button>
                     </div>
                     <div class="card slide-in">
                         <img src="https://via.placeholder.com/150?text=Spa" alt="Spa">
                         <h3>Спа</h3>
                         <p>Расслабляющие процедуры</p>
                         <button class="book-now">Заказать</button>
                     </div>
                 </div>
             </section>

             <!-- Навигационная панель -->
             <nav class="bottom-nav">
                 <div class="nav-item active" data-page="home">
                     <span class="material-icons">home</span>
                     <p>Главная</p>
                 </div>
                 <div class="nav-item" data-page="search">
                     <span class="material-icons">search</span>
                     <p>Поиск</p>
                 </div>
                 <div class="nav-item" data-page="map">
                     <span class="material-icons">map</span>
                     <p>Карта</p>
                 </div>
                 <div class="nav-item" data-page="profile">
                     <span class="material-icons">person</span>
                     <p>Профиль</p>
                 </div>
             </nav>
         </div>

         <!-- Подключение Google Maps API -->
         <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCdeWq_DkpfTUblxWJE5snVxGclsnmS-kg&callback=initMap" async defer></script>
         <script src="script.js"></script>
     </body>
     </html>
