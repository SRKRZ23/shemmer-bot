<!DOCTYPE html>
     <html lang="ru">
     <head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <meta name="theme-color" content="#FFF5F7">
         <title data-translate="search">Shemmer - Поиск</title>
         <link rel="stylesheet" href="styles.css">
         <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
         <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
         <link rel="manifest" href="/manifest.json">
     </head>
     <body>
         <!-- Логотип -->
         <div class="logo" role="img" aria-label="Логотип Shemmer">
             <img src="logo shemmer.jpg" alt="Shemmer Logo">
         </div>

         <!-- Основной интерфейс -->
         <div id="app-container">
             <!-- Шапка -->
             <header>
                 <div class="header-content">
                     <h1 data-translate="search">Поиск</h1>
                     <div class="profile-icon material-icons" role="button" aria-label="Перейти в профиль">person</div>
                 </div>
             </header>

             <!-- Поиск -->
             <section id="search-section">
                 <h2 data-translate="findService">Найти услугу</h2>
                 <input type="text" id="search-input" placeholder="Введите название услуги..." data-translate-placeholder="enterServiceName">
                 <div id="filters">
                     <select id="category-filter">
                         <option value="" data-translate="allCategories">Все категории</option>
                         <option value="spa" data-translate="spa">Спа</option>
                         <option value="massage" data-translate="massage">Массаж</option>
                         <option value="yoga" data-translate="yoga">Йога</option>
                         <option value="beauty" data-translate="beauty">Красота</option>
                         <option value="hair" data-translate="hair">Парикмахерская</option>
                     </select>
                     <select id="city-filter">
                         <option value="" data-translate="allCities">Все города</option>
                         <option value="tashkent" data-translate="tashkent">Ташкент</option>
                         <option value="khiva" data-translate="khiva">Хива</option>
                     </select>
                 </div>
                 <div id="search-results" class="service-grid">
                     <!-- Результаты поиска будут добавлены через JavaScript -->
                 </div>
             </section>

             <!-- Навигационная панель -->
             <nav class="bottom-nav" role="navigation" aria-label="Основная навигация">
                 <div class="nav-item" data-page="home" role="button" aria-label="Главная страница">
                     <span class="material-icons">home</span>
                     <p data-translate="home">Главная</p>
                 </div>
                 <div class="nav-item active" data-page="search" role="button" aria-label="Страница поиска">
                     <span class="material-icons">search</span>
                     <p data-translate="search">Поиск</p>
                 </div>
                 <div class="nav-item" data-page="map" role="button" aria-label="Страница карты">
                     <span class="material-icons">map</span>
                     <p data-translate="map">Карта</p>
                 </div>
                 <div class="nav-item" data-page="profile" role="button" aria-label="Страница профиля">
                     <span class="material-icons">person</span>
                     <p data-translate="profile">Профиль</p>
                 </div>
             </nav>
         </div>

         <script src="translations.js"></script>
         <script src="script.js"></script>
     </body>
     </html>
